<div class="post">
  <div class="post-avatar">
    <fa-icon [icon]="['fas', 'user-circle']" size="5x" [styles]="{'color': 'red'}"></fa-icon>
  </div>
  <div class="post-content">
    <div class="d-flex justify-content-between">
      <span class="">Title</span>
      <div class="text-muted">
        <fa-icon [icon]="['far', 'comment']" size="lg"></fa-icon>
        <span class="ml-1">72</span>
      </div>
    </div>
    <p class="text-muted">Here is the description</p>
    <div class="d-flex justify-content-between">
      <div class="d-flex text-muted">
        <div>
          <fa-icon [icon]="['far', 'thumbs-up']" size="lg" (click)="onLikeClick(true)" *ngIf="!like"></fa-icon>
          <fa-icon [icon]="['fas', 'thumbs-up']" size="lg" (click)="onLikeClick(true)" *ngIf="like"></fa-icon>
        </div>
        <div class="mx-4">
          <fa-icon [icon]="['far', 'thumbs-down']" size="lg" (click)="onLikeClick(false)" *ngIf="like!==false"></fa-icon>
          <fa-icon [icon]="['fas', 'thumbs-down']" size="lg" (click)="onLikeClick(false)" *ngIf="like===false"></fa-icon>
        </div>
        <span>asdfasdfasdfsdf</span>
      </div>
      <div class="d-flex text-muted">
        <fa-icon [icon]="['fas', 'share-alt']" size="lg"></fa-icon>
        <div class="ml-5">
          <fa-icon [icon]="['fas', 'star']" size="lg" (click)="onFavoriteClick()" [styles]="{'color': '#ffd704'}" *ngIf="favorite"></fa-icon>
          <fa-icon [icon]="['far', 'star']" size="lg" (click)="onFavoriteClick()" *ngIf="!favorite"></fa-icon>
        </div>
      </div>
    </div>
  </div>
</div>
