<div class="container-fluid">
  <div class="card-body">
    <div class="row">
      <div class="col-4 d-flex justify-content-start">
        <app-lc-dropdown
          [defaultText]="defaultText"
          [menuItems]="menuItems">
        </app-lc-dropdown>
      </div>
      <div class="col-4 d-flex flex-row justify-content-between">
        <div class="d-flex flex-row align-items-center">
          <img src="/assets/svg/fire.svg"/>
          <label class="ml-2">0</label>
        </div>
        <div class="d-flex flex-row align-items-center">
          <img src="/assets/svg/shield.svg"/>
          <label class="ml-2">0</label>
        </div>
        <div class="d-flex flex-row align-items-center">
          <img src="/assets/svg/flower.svg"/>
          <label class="ml-2">0</label>
        </div>    
      </div>
      <div class="col-4 d-flex justify-content-end align-items-center">
        <fa-icon class="mr-3" [icon]="['far', 'bell']" size="2x" [style]="{'color':'grey'}"></fa-icon>
        <fa-icon class="ml-3" [icon]="['fas', 'user-circle']" size="2x" [style]="{'color':'blue'}"></fa-icon>
      </div>
    </div>
    <div class="container mt-5">
      <app-post
        *ngFor="let post of posts"
        [data]="post"></app-post>
    </div>
  </div>
</div>
